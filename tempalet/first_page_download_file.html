<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.2/dist/flowbite.min.css"/>
    <script src="https://unpkg.com/flowbite@1.3.2/dist/flowbite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {

            theme: {
                screens: {
                    'xsm': '200px',
                    'ssm': '300px',
                    'lsm': '400px',
                    'sm': '600px',
                    'md': '1000px',
                    'lg': '1030px',
                    'xl': '1300px',
                    '2xl': '1550px',
                    '3xl':'1700px',
                },
                container: {
                    center: true,
                    margin: {},
                },
            }
        }
    </script>
    <script src="/static/js/language.js"></script>
    <style>
        @import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);
    </style>
</head>
<body onload="cookieLanguage()">
<div class="container mx-aut xsm:container xsm:mx-auto grid grid-rows-1 grid-cols-2 grid-flow-col  mt-6">
    <div>
        <img class="w-30 h-15 float-none" src="/logo/logo.png" width="183" height="46">
    </div>
    <div>
        <button
                class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 border border-cyan-500 rounded float-right"
                id="creatAccount">
            create account
        </button>
    </div>
</div>
<div class=" xsm:container  xsm:mx-auto grid grid-rows-1 grid-cols-1 grid-flow-col">
    <div class="w-full mx-auto bg-white px-5 py-10 text-gray-600 mb-10">
        <div class="text-center max-w-xl mx-auto mb-5">
            <button id="dropdownBottomButton" data-dropdown-toggle="dropdownBottom" data-dropdown-placement="bottom"
                    class="mr-3 mb-3 md:mb-0 text-black font-medium rounded-md text-sm px-1 py-1 text-center inline-flex items-center"
                    type="button"><img src="/logo/en-US.png">
                <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"></path>
                </svg>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownBottom"
                 class="hidden z-10 w-44 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
                <div class="py-1" role="none">
                    <p id="title">change language</p>
                </div>
                <ul class="py-1" aria-labelledby="dropdownRightButton">
                    <li>
                        <a href="#eng"
                           onclick="changeLanguage('eng')"
                           id="eng"
                           class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white inline-flex"><img
                                src="/logo/en-US.png" class="mr-1"> English</a>
                    </li>
                    <li>
                        <a id="fa" href="#fa"
                           onclick="changeLanguage('fa')"
                           class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white inline-flex"><img
                                src="/logo/fa-IR.png" class="mr-1"> Farsi</a>
                    </li>

                </ul>
            </div>
            <h2 id="hi" class="text-center text-2xl font-bold uppercase mb-2">train.mp4</h2>
            <h3 class="text-xl font-medium mb-2">some discription for file name</h3>
            <h5 class="font-medium mb-5">5GB</h5>
        </div>
        <div id="form_mark" class="w-full md:flex mb-5 justify-center" dir="rtl">
            <div
                    class="w-full md:w-1/4 md:max-w-none bg-white px-8 md:px-10 py-8 md:py-10 mb-3 mx-auto md:-mx-3 md:my-3 rounded-md shadow-lg shadow-gray-600 md:relative md:flex md:flex-col">
                <div class="w-full flex-grow">
                    <h2 id="slow" class="text-center font-bold text-4xl md:text-5xl mb-2">Slow</h2>
                    <ul id="slow_form" class="text-sm px-5 mb-8 text-left">
                        <li id="Download_Half_Price" class="leading-tight">
                            Download Half Price<i class="mdi mdi-close text-lg"></i>
                        </li>
                        <li id="Fast_download" class="leading-tight">Fast download<i class="mdi mdi-close text-lg"></i>
                        </li>
                        <li id="Saving_time" class="leading-tight">Saving time<i class="mdi mdi-close text-lg"></i>
                        </li>
                    </ul>
                </div>
                <div class="w-full">
                    <button id="button_slow"
                            class="font-bold bg-gray-600 hover:bg-gray-700 text-white rounded-md px-10 py-2 transition-colors w-full">
                        Slow Download
                    </button>
                </div>
            </div>
            <div
                    class="w-full md:w-1/4 md:max-w-none bg-white px-8 md:px-10 py-8 md:py-10 mb-3 mx-auto md:-mx-3 md:mb-0 rounded-md shadow-lg shadow-gray-600 md:relative  md:flex md:flex-col">
                <div class="w-full flex-grow">
                    <h2 id="fast" class="text-center font-bold text-4xl md:text-5xl text-cyan-500 mb-2">Fast</h2>
                    <p class="text-center font-bold mb-5">
                        <a id="read" href="#"
                           class="hover:underline hover:text-gray-700 transition-all transform hover:scale-110 inline-block"><i class="mdi mdi-arrow-right-thick ml-1"></i>Read
                            more</a>
                    </p>
                    <ul id="fast_form" class="text-sm px-5 mb-8 text-left">
                        <li id="Download_Half_Price_fast" class="leading-tight">Download Half Price<i
                                class="mdi mdi-check-bold text-lg"></i>
                        </li>
                        <li id="fast_down" class="leading-tight">Fast
                            download<i class="mdi mdi-check-bold text-lg"></i>
                        </li>
                        <li id="Saving_time_fast" class="leading-tight">Saving time<i class="mdi mdi-check-bold text-lg"></i>
                        </li>
                    </ul>
                </div>
                <div class="w-full">
                    <button id="button_fast"
                            class="font-bold bg-cyan-500 hover:bg-cyan-600 text-white rounded-md px-10 py-2 transition-colors w-full"
                            type="button" data-modal-toggle="defaultModal">
                        Saving time
                    </button>
                </div>
            </div>
        </div>
        <div id="defaultModal" aria-hidden="true"
             class="hidden overflow-y-auto overflow-x-hidden fixed right-0 left-0 top-4 z-50 justify-center items-center h-modal md:h-full md:inset-0">
            <div class=" relative px-4 w-full max-w-2xl h-full md:h-auto">
                <div class="relative rounded-lg  justify-center">
                    <div
                            class="w-full md:flex mb-5 justify-center  px-10 py-8">
                        <form action="" method="post" id="form-post" enctype="multipart/form-data"
                              class="bg-white w-full md:max-w-none bg-white px-8 py-10 mb-3 mx-auto md:-mx-3 md:mb-0 rounded-xl shadow-lg shadow-gray-600 md:relative max-w-sm">
                            <div class="space-y-4">
                                <div class="flex justify-between mb-2">
                                    <img class="w-30 h-15  text-center" src="/logo/logo.png" width="183"
                                         height="46">
                                    <button type="button"
                                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                            data-modal-toggle="defaultModal">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                  clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                </div>
                                <div id="email_field">
                                    <label id="email" class="block mb-2 text-sm">Email address</label>
                                    <input id="email_in" type="email" name="email" placeholder="email"
                                           class="w-full px-3 py-2 text-blue-800 border border-blue-300 rounded-md bg-blue-50 focus:outline-none focus:ring-1 focus:ring-blue-300">
                                </div>
                                <div id="password_field">
                                    <div class="flex justify-between mb-2">
                                        <label id="password" class="text-sm">Password</label>
                                        <a id="forgot" href="#" class="text-xs text-blue-600 hover:underline">Forgot
                                            password?</a>
                                    </div>
                                    <input id="password_in" type="password" name="password" placeholder="password"
                                           class="w-full px-3 py-2 text-blue-800 border border-blue-300 rounded-md bg-blue-50 focus:outline-none focus:ring-1 focus:ring-blue-300">
                                </div>
                            </div>
                            <div class="mt-6 space-y-2">
                                <div class="flex gap-x-2">
                                    <button id="login"
                                            class="w-full px-8 py-3 text-blue-100 bg-blue-600 rounded-md">
                                        login
                                    </button>
                                </div>
                                <p id="not_account" class="px-6 text-sm text-center text-coolGray-600">Don't have an
                                    account
                                    yet?
                                    <a id="not_link" href="#" class="text-blue-600 hover:underline">create
                                        account</a>.
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
